<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brocode | 4. Audio</title>
</head>
<body>
    <h1>After Dark by Mr. Kitty</h1>
    <audio src="music/Mr.Kitty - After Dark.mp3" type="audio/mp3" controls></audio>

    <h1>METAMORPHOSIS by INTERWORLD</h1>
    <audio controls>
        <source src="music/METAMORPHOSIS.ogg" type="audio/ogg">
        <source src="music/METAMORPHOSIS.wav" type="audio/wav">
    </audio>

    <h1>The New Kings Ft. Luciana by Vicetone vs. Popeska</h1>
    <audio controls>
        <source src="music/Vicetone vs. Popeska - The New Kings Ft. Luciana [Free].flac" type="audio/flac">
    </audio>

    <!-- 
    * Audio atribut: 
        - controls: Menampilkan control player dari music
        - autoplay: Memutar lagu secara otomatis saat webpage dibuka
        - muted: Mute lagu secara otomatis sedari awal webpage dibuka
        - loop: Membuat lagu di putar berulang-ulang setelah selesai
    -->
</body>
</html>
